name: "Build and test main branch"

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build android app, run tests and pull apk to releases
    steps:
      - name: 'checkout'
        uses: actions/checkout@v2
      - name: 'set up JDK 1.8'
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: 'install NDK'
        run: echo "y" | sudo ${ANDROID_HOME}/tools/bin/sdkmanager --install "ndk;21.2.6472646" --sdk_root=${ANDROID_SDK_ROOT}
      - name: 'cache gradle packages'
        uses: actions/cache@v2
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle
      - name: 'clean, test, build and publish'
        run: ./gradlew clean checks jacocoTestCoverageVerification assemble app:publishMavenReleaseApkPublicationToGithubPackagesRepository
        env:
          COVERAGE_LIMIT: 0.3
          GITHUB_USER: vlas-ilya
          GITHUB_PERSONAL_ACCESS_TOKEN: ${{ secrets.token }}
      - name: 'show test report in logs'
        uses: asadmansr/android-test-report-action@v1.2.0
        if: ${{ always() }}
      - name: 'publish test report'
        if: ${{ always() }}
        uses: actions/upload-artifact@v2-preview
        with:
          name: 'test-report'
          path: app/build/reports/tests/testDebugUnitTest/*
      - name: 'publish test coverage report'
        if: ${{ always() }}
        uses: actions/upload-artifact@v2-preview
        with:
          name: 'test-coverage-report'
          path: app/build/reports/jacoco/generateJacocoTestReports/html/*